    collapse-level: 1
    border: true
  page-footer:
    left: |
      Written by **Enrique Blanco Carmona**
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  site-url: https://enblacar.github.io/SCpubr-book/
  repo-url: https://github.com/enblacar/SCpubr/
  repo-branch: main
  repo-actions: [issue]
  search:
    location: "navbar"
    type: "textbox"
  chapters:
    - part: "Getting started"
      chapters:
      - index.qmd
      - 01-Installation-guide.qmd
      - 02-Dataset.qmd

    - part: "Basic plots"
      chapters:
      - 03-DimPlots.qmd
