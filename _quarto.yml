project:
  type: book
  output-dir: docs

book:
  title: "SCpubr"
  reader-mode: false
  image: "./images/logo.png"
  open-graph: true
  license: "CC BY-NC-SA 4.0"

  #navbar:
  twitter-card: true
  favicon: /images/SCpubr_logo_favicon.png
  sidebar:
    title: "SCpubr  [`v1.1.2`](https://github.com/enblacar/SCpubr/blob/main/NEWS.md)"
