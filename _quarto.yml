      - 13-AlluvialPlot.qmd
      - 13-SankeyPlots.qmd
      - 14-ChordDiagramPlots.qmd
      - 15-VolcanoPlots.qmd

    - part: "Advanced plots"
      chapters:
      - 16-GroupwiseDEPlots.qmd
      - 17-GroupedGOPlots.qmd
      - 17-FunctionalEnrichmentPlots.qmd
      - 17-TermEnrichmentPlots.qmd
      - 18-ExpressionHeatmaps.qmd
      - 18-EnrichmentHeatmaps.qmd
      - 19-CorrelationHeatmaps.qmd
      - 20-CellularStatesPlot.qmd
      - 21-LigandReceptorPlot.qmd
      - 22-CopyNumberVariantPlots.qmd
      - 23-PathwayActivityPlots.qmd
      - 24-TFActivityPlots.qmd
      - 25-AzimuthAnalysisPlots.qmd
      - 25-PseudotimeAnalysisPlots.qmd

    - part: "Miscellaneous"
      chapters:
        - 93-ColorPalettes.qmd
        - 94-CommonFeatures.qmd
        - 95-SaveFigures.qmd
        - 96-Citation.qmd
        - 97-NEWS.qmd
        - 99-Acknowledgements.qmd



format:
  html:
    theme:
      - default
      - SCpubr.scss
    code-link: true
    code-block-border-left: false
    callout-appearance: default


editor: visual

